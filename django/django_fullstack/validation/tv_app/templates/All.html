<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-table@1.22.5/dist/bootstrap-table.min.css">
</head>
<body>
    <table data-toggle="table" id="table" class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr  >
            <th><strong>id</strong></th>
            <th><strong>Title</strong></th>
            <th><strong>Network</strong></th>
            <th><strong>Release Date</strong></th>
            <th><strong>Actions</strong></th>
        </tr>
        </thead>
        
        <tbody> 
        {% for show in shows %}   
            <tr>
                <td>{{show.id}}</td> 
                <td>{{show.title}}</td>
                <td>{{show.network}}</td>
                <td>{{show.release_date}}</td>
                <td><a href="#">Show</a> | <a href="#"> Edit</a> | <a href="#">Delete</a></td>
            </tr>
        {% endfor %}
        </tbody>
        
    </table>


<script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap-table@1.22.5/dist/bootstrap-table.min.js"></script>
</body>
</html>
