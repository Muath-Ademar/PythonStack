<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>    
</head>
<body>
    <div class="container_index">
        
        <form action="/Register" method="post">
            {% csrf_token %}
            
            <h1>Register</h1>
            <div class="form-group">
                <label for="">First name</label>
                <input class="form-control" type="text" name="first" >
            </div>
            <div class="form-group">
                <label for="">Last name</label>
                <input class="form-control" type="text" name="last" >
            </div>
            <div class="form-group">
                <label for="">Email Address</label>
                <input class="form-control" type="email" name="email" >
            </div>
            <div class="form-group">
                <label for="">Password</label>
                <input class="form-control" type="password" name="password" >
            </div>
            <div class="form-group">
                <label for="">Conform Password</label>
                <input class="form-control" type="password" name="conform" >
            </div>
            <button>Register</button>
        </form>
            {% if messages %}
                <ul class="messages">    
                    {% for message in messages %}    
                        <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
                    {% endfor %}
                </ul>
            {% endif %}
        <form action="Login" method="POST">
            {% csrf_token %}
            <h1>Login</h1>
            <input type="hidden" name="first">
            <input type="hidden" name="last">
            <div class="form-group">
                <label for="">Email</label>
                <input class="form-control" type="email" name="loginemail" >
            </div>
            <div class="form-group">
                <label for="">Password</label>
                <input class="form-control" type="password" name="loginpassword" >
                <input type="hidden" name="conform" id="">
            </div>
            <button>Login</button>
        </form>
    </div>
    
</body>
</html>
