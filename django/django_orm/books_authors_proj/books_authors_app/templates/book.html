<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-table@1.22.5/dist/bootstrap-table.min.css">
</head>
<style>
.container{
    display: flex;
    justify-content: space-evenly;
}
.Add{
    text-align: center;
}

</style>
<body>

    <div class="container">
        <div class="add_book">
            <h1 class="Add"> Add Books </h1>
            <form action='/Books' method='post'>
                {% csrf_token %}
                <p>title</p><input type='text' name='title'>
                <p>Description</p> <textarea name="desc" id=""></textarea><br>
                <input type="hidden" name="author_id">
                <button >Add Book</button>
            </form>
        </div>
        
        <table data-toggle="table">
            <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Action</th>
            </tr>
            </thead>
            
            <tbody>
        {% for book in All_the_books%}
            <tr>
                <td>{{ book.id }}</td>
                <td>{{ book.title }}</td>
                <td><a href="books/id">View</a></td>
            </tr>
        {% endfor %}
            </tbody>    
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-table@1.22.5/dist/bootstrap-table.min.js"></script>
</body>
</html>
