<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-table@1.22.5/dist/bootstrap-table.min.css">
</head>
<style>
.container{
    display: flex;
    justify-content: space-around;
}
.Add{
    text-align: center;
}

</style>
<body>
    
    <div class="container">
        <div>
            <h1 class="Add">Add Author</h1>
            <form action='/Authors' method='post'>
                {% csrf_token %}
                <p>First Name</p><input type='text' name='first'>
                <p>Last name</p> <input type="text" name="last">
                <p>Notes</p><textarea name="notes" id=""></textarea><br>
                <input type="hidden" name="book_id">
                <button >Add Author</button>
            </form>
        </div>

        <table data-toggle="table">
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Action</th>
            </tr>
            </thead>
            
            <tbody>
            {% for author in All_the_authors %}
            <tr>
                <td>{{author.id}}</td>
                <td>{{author.first_name}} {{author.last_name}}</td>
                <td><a href="">View</a></td>
            </tr>
            {% endfor %}
            </tbody>    
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-table@1.22.5/dist/bootstrap-table.min.js"></script>
</body>
</html>
