<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-table@1.22.5/dist/bootstrap-table.min.css">
    </head>
    <style>
        h1{
    text-align: center;
}
.form{
    text-align: center;
}
button{
    margin-top: 20px;
}

    </style>
    <body>
        <h1>All the Users</h1>
    <table data-toggle="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>age</th>
        </tr>
        </thead>
        
        <tbody>
            {% for user in All_the_users %}
        <tr>
            <td>{{user.id}}</td>
            <td>{{user.first_name}} {{user.Last_name}}</td>
            <td>{{user.email_address}}</td>
            <td>{{user.age}}</td>
        </tr>
        {% endfor %}
        </tbody>
        
    </table>
    <h1>Add a User</h1>
    <form class="form" action="/users" method="post">
        {% csrf_token %}
        <div>
            First name <input type="text" name="first">
            Last name <input type="text" name="Last">
        </div>
        <div>
            Email <input type="email" name="email">
            age <input type="number" name="age">
        </div>
        <button>Submit</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-table@1.22.5/dist/bootstrap-table.min.js"></script>
</body>
</html>
